<!DOCTYPE html>
<html>

<head>
<title>Group VR Project</title>
<script src="aframe-v0.7.1.js"></script>
</head>

<body>
<a-scene>
  <a-plane width="2" height="2" position="-8 1.7 10.5" rotation="180 135 0" sound="src: #radio; autoplay: true; loop: true"></a-plane>
  <a-plane width="2" height="2" position="-2.5 1.8 13" sound="src: #water; autoplay: true; loop: true; volume: 0.7"></a-plane>
  <a-plane width="2" height="2" position="-13 7.5 -3" rotation="0 -90 0"sound="src: #water; autoplay: true; loop: true; volume: 0.5"></a-plane>
  <a-plane width="2" height="2" position="0 -5 0" rotation="90 0 0" sound="src: #ambience; autoplay: true; loop: true; volume: 0.8"></a-plane>
  <a-plane width="2" height="2" position="0 0 -12" rotation="180 0 0" sound="src: #door; autoplay: true; loop: true; volume: 1.2"></a-plane>
  <a-sky src="#sky"></a-sky>

  <a-assets>
    <img id="sky" src="actual final version.jpg">
    <audio id="ambience" src="space ship ambience.mp3"></audio>
    <audio id="water" src="Water dripping sound effect 1.mp3"></audio>
    <audio id="radio" src="radio loop_01.mp3"></audio>
    <audio id="door" src="scratching door.mp3"></audio>
  </a-assets>

<a-entity position="0 0 3.8" rotation="0 90 0">
  <a-camera></a-camera>
</a-entity>

</a-scene>
</body>

</html>
